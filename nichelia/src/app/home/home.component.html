<div class="marquee-wrapper">
  <ng-container *ngFor="let item of marqueeItems">
    <a [href]="item.url" [ngClass]="item.class">
      <om-marquee [pauseOnHover]="false" [marqueeGap]="'7rem'" [animationDuration]="'7s'">
        <div #OmMarqueeContent class="marquee-item">{{ item.name }}</div>
      </om-marquee>
    </a>
  </ng-container>
</div>
