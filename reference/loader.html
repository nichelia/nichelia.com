<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        .Loader {
            --duration: 1.45s;
            display: flex;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .Loader__fold {
            background: var(--ultra-dark);
            bottom: 0;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transform: scaleY(1);
        }

        .Loader__pourcent {
            color: var(--white);
            left: 20px;
            position: absolute;
            top: calc(var(--app-height) - 16px);
            transform: translateY(-100%);
        }

        .Loader__pourcent__container {
            display: inline-flex;
            height: 180px;
            justify-content: center;
            overflow: hidden;
            position: relative;
            width: 120px;
        }

        .Loader__transition-enter-active {
            transition: opacity var(--duration) ease-in-out;
        }

        .Loader__transition-enter-active .Loader__fold {
            transform-origin: top;
            transition: transform cubic-bezier(.22,1,.36,1) var(--duration);
        }

        .Loader__transition-leave-active {
            transition: opacity 1.3s ease-in-out;
        }

        .Loader__transition-leave-active .Loader__fold {
            transform-origin: bottom;
            transition: transform cubic-bezier(.22,1,.36,1) var(--duration) .1s;
        }
    </style>
</head>
<body>
    <div class="Loader">
        <div class="Loader__fold"></div>
        <div class="Loader__pourcent">
            <div class="Loader__pourcent__container">
                <span class="CText heading--1 Loader__pourcent__container__value">0</span>
            </div>
        </div>
    </div>
</body>
</html>
